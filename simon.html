<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="simon.css" />
  </head>
  <body>
    <h1>Simon Game</h1>
    <h3>Press any key to start</h3>
    <div class="btn-container">
      <div class="one">
        <div class="btn clr1" type="button" id="clr1"></div>
        <div class="btn clr2" type="button" id="clr2"></div>
      </div>

      <div class="two">
        <div class="btn clr3" type="button" id="clr3"></div>
        <div class="btn clr4" type="button" id="clr4"></div>
      </div>
    </div>

    <script src="simon.js"></script>
  </body>
</html>
